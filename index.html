<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/table.js" defer></script>
    <script src="js/main.js" defer></script>
    <script src="js/modal.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="table_container"></div>
        <a href="#" id="create_request" class="btn btn-primary">Создать заявку</a>
        <a href="#" id="editBtn" class="btn btn-info">Редактировать</a>
        <div class="modal_overlay" id="modal">
            <div class="modal_content">
                <div class="exit_btn">X</div>
                <form action="" id="modal_form">
                    <label for="problem_info">Описание проблемы</label>
                    <textarea maxlength="150" required name="" id="problem_info" cols="30" rows="10" class="form-control form-element"></textarea>
                    <label for="problem_info">Дата добавления</label>
                    <input type="text" class="form-control form-element" id="date_" disabled>
                    <select name="" id="" class="form-select form-element" disabled>
                        <option value="pending" selected>В ожидании</option>
                    </select>
                    <button id="send_request" type="submit" class="btn btn-primary form-control form-element">Отправить</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
